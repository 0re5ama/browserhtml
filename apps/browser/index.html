  <head>
    <meta charset='utf-8'>
    <title>firefox</title>
    <link rel='stylesheet' title='default' href='css/layout.css'>
    <link rel='stylesheet' title='default' href='css/theme.css'>

    <!-- Module handling -->
    <!-- All further JS code is loaded from javascript -->
    <script data-main='app' src='lib/require.js/require.js'
      type='text/javascript' defer='defer'></script>
  </head>

  <body>
    <div id='iframes'></div>
    <div id='navlayer'>
      <div id='veil'></div>
      <div id='navbox'>
        <div id='navbar'>
          <div id='identity'></div>
          <input id='userinput'>
        </div>
      </div>
      <div id='tiles'></div>
      <div id='suggestions'>
        <div class="suggestion">
          <p class='suggestion-title'>Hacker News</p>
          <p class='suggestion-url'>news.ycombinator.com</p>
        </div>
        <div class="suggestion">
          <p class='suggestion-title'>Amazon.com: Online Shopping</p>
          <p class='suggestion-url'>amazon.com</p>
        </div>
        <div class="suggestion">
          <p class='suggestion-title'>Apple has lost the functional highground -- Marco.org</p>
          <p class='suggestion-url'>marco.org/2015/01/04/apple-lost-functional-high-ground</p>
        </div>
      </div>
    </div>
  </body>
</html>
