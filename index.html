<!DOCTYPE html>
<html>

  <!--

      This Source Code Form is subject to the terms of the Mozilla Public

      file, You can obtain one at http://mozilla.org/MPL/2.0/. */

  -->


  <head>
    <meta charset='utf-8'>
    <title>firefox</title>
    <link rel='stylesheet' title='default' href='css/theme.css'>

    <!-- Module handling -->
    <!-- All further JS code is loaded from javascript -->
    <script data-main='app' src='lib/require.js/require.js'
            type='text/javascript' defer='defer'></script>
  </head>

  <body>

    <main class='scrollgrab moz-noscrollbars'>
      <div class='navbar'>
        <div class='windowctrls'>
          <div class='windowctrl win-close-button' title='close'></div>
          <div class='windowctrl win-min-button' title='minimize'></div>
          <div class='windowctrl win-max-button' title='maximize'></div>
        </div>
        <div class='urlbar'>
          <input class='urlinput' placeholder='Search or enter address'>
          <p class='pagesummary'>
            <span class='identity'></span>
            <span class='pageurlsummary'></span>
            <span class='pagetitle'></span>
          </p>
        </div>
        <div class='navbarendspacer'></div>
      </div>
      <div class='iframes'></div>
      <div class='tabbar'>
        <div class='tabbar-inner'>
          <div class='tabstrip'></div>
          <div class='addtabbutton'></div>
        </div>
      </div>
    </main>

  </body>
</html>
